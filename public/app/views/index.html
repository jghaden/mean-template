
<!doctype html>
<html lang="en">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/4ff0adf1f1.js" crossorigin="anonymous"></script>

    <!-- Jquery (3.5.1) CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Bootstrap (4.5.3) CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Load custom CSS file compiled from Sass for various styling changes -->
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- Angular (1.8.1) CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.1/angular-route.min.js"></script>

    <!-- Angular Config/Routes -->
    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>
    
    <!-- Angular Controllers -->
    <script src="app/controllers/userCtrl.js"></script>
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/emailCtrl.js"></script>
    <script src="app/controllers/manageCtrl.js"></script>
    <script src="app/controllers/itemCtrl.js"></script>

    <!-- Angular Services -->
    <script src="app/services/userServices.js"></script>
    <script src="app/services/authServices.js"></script>
    <script src="app/services/itemServices.js"></script>

    <title>MEAN</title>
  </head>

  <body ng-app="userApp" ng-controller="mainCtrl as main" ng-show="main.loaded" ng-cloak>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand mb-0 h1" href="/">MEAN</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Items
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="items/create">Create</a>
              <a class="dropdown-item" href="items/view/list">View</a>
            </div>
          </li>

          <span class="nav-right">
            <li class="nav-item">
              <a class="nav-link" href="/register" ng-show="!main.isLoggedIn">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login" ng-show="!main.isLoggedIn">Login</a>
            </li>
          </span>

          <li class="nav-item dropdown nav-right" ng-show="main.isLoggedIn">
            <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Hello, <strong>{{ main.username }}</strong>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/profile/{{ main.username }}">Profile</a>
              <a class="dropdown-item" href="/manage/users" ng-show="main.authorized">Manage</a>
              <a class="dropdown-item" href="#" ng-click="main.logout();">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container theme-showcase" role="main">

    <div ng-view></div>
  </body>
</html>
