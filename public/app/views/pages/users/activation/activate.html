<div class="row d-flex justify-content-center">
    <div class="col-md-6">
        <div class="page-header text-center">
            <h1 class="display-4">Account Activated</h1>
        </div>
        
        <br>
        
        <div class="row show-hide-message" ng-show="email.successMsg">
            <div class="alert alert-success">{{ email.successMsg }}</div>
        </div>
        
        <br>
        
        <div class="row show-hide-message" ng-show="email.errorMsg">
            <div class="alert alert-danger">{{ email.errorMsg }}&nbsp<a href="/resend"><button class="btn btn-success" type="submit">Resend Activation Link</button></a></div>
        </div>
	</div>
</div>
