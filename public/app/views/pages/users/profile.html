<div class="container">
    <div class="profile-body">
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://picsum.photos/id/1069/200" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{ main.name }}</h4>
                      <p class="text-secondary mb-1">{{ main.profession }}</p>
                      <p class="text-muted font-size-sm">{{ main.location }}</p>
                      <!-- <button class="btn btn-primary">Follow</button>
                      <button class="btn btn-outline-primary">Message</button> -->
                    </div>
                  </div>
                </div>
              </div>
              <div class="card mt-3">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                    <h6 class="my-2"><i class="fas fa-globe"></i> Website</h6>
                    <a href="http://{{main.website}}" target="_blank" ng-show="main.website != 'N/A'"><span>{{ main.website }}</span></a>
                    <span class="text-secondary" ng-show="main.website == 'N/A'">N/A</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                    <h6 class="my-2"><i class="fab fa-github"></i> Github</h6>
                    <a href="https://github.com/{{main.github}}" target="_blank" ng-show="main.github != 'N/A'"><span>{{ main.github }}</span></a>
                    <span class="text-secondary" ng-show="main.github == 'N/A'">N/A</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                    <h6 class="my-2"><i class="fab fa-linkedin"></i> LinkedIn</h6>
                    <a href="http://linkedin.com/in/{{main.linkedin}}" target="_blank" ng-show="main.linkedin != 'N/A'"><span>{{ main.linkedin }}</span></a>
                    <span class="text-secondary" ng-show="main.linkedin == 'N/A'">N/A</span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Full Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{ main.name }}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Username</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{ main.username }}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{ main.email }}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Created</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{ main.created }}
                    </div>
                  </div>
                </div>
              </div>
