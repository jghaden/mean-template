<div class="container-form center">
    <div class="form-page" ng-init="main.setNavTitle('Forgot Password')">
        <form name="userForm" ng-submit="password.sendPasswordResetLink(resetData, userForm.$valid);" novalidate>
            <label><strong>Email:</strong></label>
            <input class="form-control" type="text" name="email" placeholder="Email" ng-model="password.resetData.email" ng-model-options="{ debounce: 750 }" ng-disabled="password.disabled" required>
            <br>
            <button class="btn btn-primary" type="submit" ng-disabled="password.disabled">Submit</button>&nbsp
            
            <br>
            <br>
        
            <div class="form-messages">
                <div class="row show-hide-message" ng-show="password.loading">
                    <div class="alert alert-secondary">Loading...</div>
                </div>
                
                <div class="row show-hide-message" ng-show="password.successMsg">
                    <div class="alert alert-success">{{ password.successMsg }}</div>
                </div>
                
                <div class="row show-hide-message" ng-show="password.errorMsg">
                    <div class="alert alert-danger">{{ password.errorMsg }}</div>
                </div>
            </div>
        </form>
    </div>
</div>
