<div class="row d-flex justify-content-center">
    <div class="col-md-6">
        <div class="page-header text-center">
            <h1 class="display-4">Forgot Password</h1>
        </div>
        
        <form name="userForm" ng-submit="password.sendPassword(resetData, userForm.$valid);" novalidate>
            <label><strong>Username:</strong></label>
            <input class="form-control" type="text" name="username" placeholder="Username" ng-model="password.resetData.username" ng-disabled="password.disabled" required>
            <br>
            <button class="btn btn-primary" type="submit" ng-disabled="password.disabled">Submit</button>&nbsp
        </form>
        
        <br>
        
        <div class="row show-hide-message" ng-show="password.loading">
            <div class="alert alert-secondary">Loading...</div>
        </div>
        
        <br>
        
        <div class="row show-hide-message" ng-show="password.successMsg">
            <div class="alert alert-success">{{ password.successMsg }}</div>
        </div>
        
        <br>
        
        <div class="row show-hide-message" ng-show="password.errorMsg">
            <div class="alert alert-danger">{{ password.errorMsg }}</div>
        </div>
	</div>
</div>
